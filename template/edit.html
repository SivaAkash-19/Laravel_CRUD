<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laravel CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">Laravel CRUD</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <h5><i class="bi bi-pencil-square"></i>Edit Product</h5>
            <hr/>

            <nav class="my-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"> <a href="/"> Home</a></li>
                    <li class="breadcrumb-item active"> <a> Edit Product</a></li>
                </ol>
            </nav>

                <div class="col-md-6">
                    <form action="#" method="POST"></form>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="name" id="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Product Name">
                        </div>
                    </div>        

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <lable for="mrp" class="form-label">MRP</lable>
                                <input type="text" name="mrp" id="mrp" class="form-control" placeholder="Enter M.R.P">
                            </div>
                        </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <lable for="price" class="form-label">Selling Price</lable>
                                    <input type="text" name="price" id="price" class="form-control" placeholder="Enter Selling Price">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <lable for="description" class="form-lable">Description</lable>
                                        <textarea name="description" id="description" class="form-control"
                                        style="resize: none; height: 150px;" placeholder="Enter description">
                                        </textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <lable for="image" class="form-lable">Image</lable>
                                       <input type="file" name="image" id="image" class="form-control"/>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-dark">Update Product</button>
                                <button type="reset" class="btn btn-danger">Clear all</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
